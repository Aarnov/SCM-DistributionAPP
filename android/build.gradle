allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}


buildscript {
    repositories {
        google()  // Ensure Google repository is included
        mavenCentral() // Optional, but can help with dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0'  // Gradle plugin version (Updated)
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase plugin dependency (Updated)
    }
}
